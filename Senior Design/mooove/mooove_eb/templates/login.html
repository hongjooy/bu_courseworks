{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block body_block %}

<div class = 'col-sm-6 col-sm-offset-3'>

        

        <h1><strong>Login to Mooove</strong></h1>

        <form id="form" method="post" action="">
            {% csrf_token %}
            <div class="form-group" >
            <p class="required"> <label for="id_username">Username:</label> <input type="text" name="username" value="" size="50" /></p>
            <br />
        </div>
        <div class="form-group" >
            <p class="required"> <label for="id_password">Password: </label> <input type="password" name="password" value="" size="50" /></p>
            <br />
        </div>

            <input type="submit" value="submit" />
        </form>
        {{error}}

        <h2> Not a member yet? <a href = "{% url 'register' %}" >Register here!</a>

 
{% endblock %}
