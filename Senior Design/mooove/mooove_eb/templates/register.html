{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block body_block %}

<div class = 'col-sm-6 col-sm-offset-3'>
 {% if registered %}
        <h2><strong>Thank you for registering!</strong></h2>
        <a class = "btn btn-default" href="{% url 'user_login' %}">Return to the homepage.</a><br />
{%endif%}
<form role="form"  method="post" action="/">
                {% csrf_token %}
       <h2 class="form-signin-heading"><strong>Mooove Registeration</strong></h2>
<div class="form-group" >
 <p class="required"> <label for="id_username">Firstname:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="first_name" type="text"  placeholder="Enter firstname"/></p>
</div>
<div class="form-group" >
 <p class="required"> <label for="id_username">Lastname:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="last_name" type="text"  placeholder="Enter lastname"/></p>
</div>
<div class="form-group" >
 <p class="required"> <label for="id_username">Username:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/></p>
</div>
 <div class="form-group">
    <p class="required"><label for="id_email">E-mail:</label>
        <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" /></p>
 </div>
<div class="form-group">
    <p class="required"><label for="password1">Password:</label>
        <input class="form-control" id="password1" name="password" type="password" placeholder="Enter password" /></p>
</div>
<div class="form-group">
    <p class="required"><label for="password2">Password (again):</label>
 <input class="form-control" id="password2" name="re_password" type="password" placeholder="Enter password again" /></p>
</div>

<button id="signup" type="submit" class="btn btn-default">Submit</button>
<div id="wrong"></div>

 

{% endblock %}
